<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Prueba de Localstorage</div>
    <p>Obtener Producto</p>
    <form id="search">
        <input class="input" id="searchName" placeholder="Ingrese el nombre"/>
        <button id="bSearch">Buscar</button>
    </form>
    <p>Guardar Producto</p>
    <form id="register">
        <input class="input" id="registerName" placeholder="Ingrese el nombre"/>
        <input class="input" id="registerPrice" placeholder="Ingrese el precio"/>
        <button id="bRegister">Registrar</button>
    </form>
    <div id="products"></div>
    <button id="bClear">Limpiar</button>
    <script src="index.js"></script>
</body>
</html>
